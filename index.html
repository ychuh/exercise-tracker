  <!-- Firebase + App（純卡片版） -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, onSnapshot, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    /* ======== <<< 換下一輪只需要改這裡 >>> ======== */
    const CHALLENGE_START = '2025-08-16';
    const CHALLENGE_END   = '2025-09-15';
    const ROUND_ID        = `第二輪`;
    /* ================================================ */

    const firebaseConfig = {
      apiKey: "AIzaSyBpgbhTJkxi5j8HrwpUzFfZHAABcOfZnKs",
      authDomain: "exercise-tracker-d339a.firebaseapp.com",
      projectId: "exercise-tracker-d339a",
      storageBucket: "exercise-tracker-d339a.firebasestorage.app",
      messagingSenderId: "133943402653",
      appId: "1:133943402653:web:03328186b7addd755b3474",
      measurementId: "G-VSP6K6KQHG"
    };

    // ===== 初始化 =====
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // ===== 全域狀態 =====
    let currentUser = null;
    let unsubscribe = null;
    const TOTAL_GOAL = 2500;
    const awardInflight = new Set();
    let badgesSyncedOnce = false;

    // ===== DOM =====
    const loginPage = document.getElementById('login-page');
    const appPage   = document.getElementById('app-page');
    const quickbar  = document.getElementById('quickbar');
    const adminTools= document.getElementById('admin-tools');

    const loginBtn  = document.getElementById('loginBtn');
    const loginErr  = document.getElementById('login-error');
    const usernameI = document.getElementById('username');
    const passwordI = document.getElementById('password');

    const loginRoundLabel = document.getElementById('login-round-label');
    const loginRangeLabel = document.getElementById('login-range-label');
    const roundLabel = document.getElementById('round-label');
    const rangeLabel = document.getElementById('range-label');

    const userName  = document.getElementById('user-name');
    const userIdEl  = document.getElementById('user-id');
    const logoutBtn = document.getElementById('logoutBtn');

    const dateSelect        = document.getElementById('date-select');
    const dailyLogTableHead = document.getElementById('daily-log-table-head');
    const dailyLogTableBody = document.getElementById('daily-log-table-body');

    const repsModal = document.getElementById('reps-modal');
    const repsModalTitle = document.getElementById('reps-modal-title');
    const repsModalText  = document.getElementById('reps-modal-text');
    const repsInput = document.getElementById('reps-input');
    const repsModalConfirm = document.getElementById('reps-modal-confirm');
    const repsModalCancel  = document.getElementById('reps-modal-cancel');

    const nameModal = document.getElementById('name-modal');
    const nameInput = document.getElementById('name-input');
    const nameModalConfirm = document.getElementById('name-modal-confirm');
    const nameModalCancel  = document.getElementById('name-modal-cancel');

    // 手機快鍵（隱藏的觸發器）
    const btnSquat  = document.createElement('button'); btnSquat.id='btn-squat'; btnSquat.className='hidden'; document.body.appendChild(btnSquat);
    const btnPushup = document.createElement('button'); btnPushup.id='btn-pushup'; btnPushup.className='hidden'; document.body.appendChild(btnPushup);
    const btnRowing = document.createElement('button'); btnRowing.id='btn-rowing'; btnRowing.className='hidden'; document.body.appendChild(btnRowing);

    // Admin 開關（?admin=1 顯示工具）
    const isAdmin = new URLSearchParams(location.search).get('admin') === '1';
    if (isAdmin) adminTools.classList.remove('hidden');

    // ===== 小工具 =====
    async function sha256(str){ const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str)); return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join(''); }
    function fmtDate(date){ const y=date.getFullYear(); const m=String(date.getMonth()+1).padStart(2,'0'); const d=String(date.getDate()).padStart(2,'0'); return `${y}-${m}-${d}`; }
    function clampDateToRange(d){ const min=new Date(CHALLENGE_START), max=new Date(CHALLENGE_END); if(d<min) return min; if(d>max) return max; return d; }
    function dateRange(){ const res=[], end=new Date(CHALLENGE_END); let cur=new Date(CHALLENGE_START); while(cur<=end){ res.push(new Date(cur)); cur.setDate(cur.getDate()+1);} return res; }
    function initDate(){ dateSelect.min = CHALLENGE_START; dateSelect.max = CHALLENGE_END; const today = clampDateToRange(new Date()); dateSelect.value = fmtDate(today); loginRoundLabel.textContent = ROUND_ID; loginRangeLabel.textContent = `${CHALLENGE_START} ～ ${CHALLENGE_END}`; roundLabel.textContent = ROUND_ID; rangeLabel.textContent = `${CHALLENGE_START} ～ ${CHALLENGE_END}`; renderHints(); }

    // 倒數＋今日建議
    function renderHints(){ const today = new Date(dateSelect.value); const end   = new Date(CHALLENGE_END); const leftDays = Math.max(0, Math.ceil((end - today)/86400000)+1); document.getElementById('countdown').textContent = `本輪倒數：還有 ${leftDays} 天`; document.getElementById('today-tip').textContent = `今日建議：至少 ${Math.ceil(TOTAL_GOAL/30)} 下`; }
    dateSelect.addEventListener('change', renderHints);

    // 修仙境界（依總次數）
    function realmFromTotal(total){ const t = Math.max(0, total || 0); const steps = [ { id:'qi',        at:100,  name:'煉氣期', emoji:'🍃', color:'emerald' }, { id:'foundation',at:500,  name:'築基期', emoji:'🪨', color:'amber'   }, { id:'core',      at:1000, name:'金丹期', emoji:'🌕', color:'violet'  }, { id:'infant',    at:1500, name:'元嬰期', emoji:'🍼', color:'sky'     }, { id:'spirit',    at:2000, name:'化神期', emoji:'⚡', color:'orange'  }, { id:'ascend',    at:2500, name:'飛升',   emoji:'🚀', color:'amber'   }, ]; let current = { id:'mortal', at:0, name:'凡人', emoji:'🙂', color:'gray' }; let next = steps[0]; for (const s of steps){ if (t >= s.at) { current = s; next = null; } else { next = s; break; } } const pct    = Math.min(100, (t / 2500) * 100); const remain = next ? Math.max(0, next.at - t) : 0; return { current, next, pct, remain }; }
    function sumFromDaily(daily){ let tot = 0; for (const k in (daily||{})) { const r = daily[k] || {}; tot += (r.squat||0)+(r.pushup||0)+(r.rowing||0); } return tot; }

    // ===== 帳號登入（自管） =====
    async function login(username, password){ loginErr.textContent=''; const acctRef = doc(db, 'accounts', username); const snap = await getDoc(acctRef); const pwdHash = await sha256(password); if (!snap.exists()){ await setDoc(acctRef, { passwordHash: pwdHash, createdAt: new Date().toISOString() }); } else { if (snap.data().passwordHash !== pwdHash){ throw new Error('密碼錯誤'); } } const pRef = doc(db, `rounds/${ROUND_ID}/participants`, username); const pSnap = await getDoc(pRef); if (!pSnap.exists()){ await setDoc(pRef, { name: username, creatorId: username, squat: 0, pushup: 0, rowing: 0, total: 0, dailyLog: JSON.stringify({}), updatedAt: new Date().toISOString(), roundId: ROUND_ID }); }
      localStorage.setItem('currentUser', username); localStorage.setItem('currentRoundId', ROUND_ID); currentUser = username; }

    function showApp(){ loginPage.classList.add('hidden'); appPage.classList.remove('hidden'); quickbar?.classList.remove('hidden'); userName.textContent = currentUser || ''; userIdEl.textContent = currentUser || ''; initDate(); startParticipantsListener(); if (!badgesSyncedOnce) { badgesSyncedOnce = true; checkAndAward(currentUser); } }
    function showLogin(){ appPage.classList.add('hidden'); loginPage.classList.remove('hidden'); quickbar?.classList.add('hidden'); if (unsubscribe){ unsubscribe(); unsubscribe = null; } initDate(); }

    // ===== 監聽 participants =====
    function startParticipantsListener(){ if (unsubscribe) unsubscribe(); const q = query(collection(db, `rounds/${ROUND_ID}/participants`)); unsubscribe = onSnapshot(q, (snap)=>{ const all={}; snap.forEach(docSnap=>{ const d = docSnap.data(); if (d.dailyLog && typeof d.dailyLog === 'string'){ try{ d.dailyLog = JSON.parse(d.dailyLog); }catch{ d.dailyLog = {}; } } all[docSnap.id] = d; }); renderDailyLog(all); renderCards(all); renderBadges(currentUser); }, (err)=>{ console.error('監聽失敗：', err); alert(`Firestore 監聽失敗：${err.code || err.message}`); }); }

    /* ===== 徽章定義 ===== */
    const BADGES = [
      { id:'realm_qi_100',        emoji:'🍃', title:'煉氣期', desc:'累積 100 下',        test:(s)=> s.totalFromDaily>=100 },
      { id:'realm_found_500',     emoji:'🪨', title:'築基期', desc:'累積 500 下',        test:(s)=> s.totalFromDaily>=500 },
      { id:'realm_core_1000',     emoji:'🌕', title:'金丹期', desc:'累積 1,000 下',      test:(s)=> s.totalFromDaily>=1000 },
      { id:'realm_infant_1500',   emoji:'🍼', title:'元嬰期', desc:'累積 1,500 下',      test:(s)=> s.totalFromDaily>=1500 },
      { id:'realm_spirit_2000',   emoji:'⚡', title:'化神期', desc:'累積 2,000 下',      test:(s)=> s.totalFromDaily>=2000 },
      { id:'realm_ascend_2500',   emoji:'🚀', title:'飛升',   desc:'累積 2,500 下（封頂）', test:(s)=> s.totalFromDaily>=2500 },
      { id:'streak_3',  emoji:'🧘', title:'小閉關',       desc:'連續 3 日',   test:(s)=> s.streak>=3  },
      { id:'streak_7',  emoji:'🧘', title:'七日坐忘',     desc:'連續 7 日',   test:(s)=> s.streak>=7  },
      { id:'streak_14', emoji:'🧘', title:'十四日入定',   desc:'連續 14 日',  test:(s)=> s.streak>=14 },
      { id:'streak_21', emoji:'🧘', title:'二十一日持修', desc:'連續 21 日',  test:(s)=> s.streak>=21 },
      { id:'streak_30', emoji:'🧘', title:'三十日圓滿',   desc:'連續 30 日',  test:(s)=> s.streak>=30 },
    ];
    const BADGE_INDEX = BADGES.reduce((m,b)=> (m[b.id]=b, m), {});

	// -------- 工具：清理 undefined --------
	function sanitizeData(obj){
	  const safe = {};
	  for (const [k, v] of Object.entries(obj)) {
		if (v === undefined) {
		  safe[k] = 0;   // 預設轉成 0，你也可以改成 null
		} else if (typeof v === 'object' && v !== null && !Array.isArray(v)) {
		  safe[k] = sanitizeData(v);  // 遞迴處理物件
		} else {
		  safe[k] = v;
		}
	  }
	  return safe;
	}

	// -------- 工具：計算連續天數 --------
	function calcStreak(dailyLog){
	  if (!dailyLog) return 0;

	  const today = new Date();
	  let d = new Date(today.toISOString().slice(0,10)); // 去掉時間部分
	  let streak = 0;

	  while (true) {
		const key = d.toISOString().slice(0,10);
		const log = dailyLog[key];

		if (log && (
			(log.squat || 0) > 0 ||
			(log.pushup || 0) > 0 ||
			(log.rowing || 0) > 0
		)) {
		  streak++;
		  d.setDate(d.getDate() - 1);
		} else {
		  break;
		}
	  }
	  return streak;
	}

	// -------- 工具：算出 context --------
	function ctxFromParticipant(p){
	  const dailyLog = (p && typeof p.dailyLog === 'object') ? p.dailyLog : {};

	  const totalSquat = Object.values(dailyLog).reduce((a,v)=>a+(v.squat||0),0);
	  const totalPush  = Object.values(dailyLog).reduce((a,v)=>a+(v.pushup||0),0);
	  const totalRow   = Object.values(dailyLog).reduce((a,v)=>a+(v.rowing||0),0);

	  const totalFromDaily = (totalSquat + totalPush + totalRow) || 0;

	  return {
		totalFromDaily,
		total: totalFromDaily,   // 🔑 兩個一起存，避免 undefined
		squat: totalSquat || 0,
		pushup: totalPush || 0,
		rowing: totalRow || 0,
		streak: calcStreak(dailyLog) || 0,
		dailyLog
	  };
	}

	// -------- 主函式：更新參加者 --------
	async function updateParticipant(userId, p){
	  const ctx = ctxFromParticipant(p);
	  const ref = doc(db, `rounds/${ROUND_ID}/participants`, userId);
	  const safeData = sanitizeData(ctx);
	  await setDoc(ref, safeData, { merge: true });
	}


    async function earnedBadgeIds(userId){ const list = await getDocs(collection(db, `rounds/${ROUND_ID}/participants/${userId}/badges`)); return new Set(list.docs.map(d=>d.id)); }
    function _ts(x){ return x?.toMillis ? x.toMillis() : Date.parse(x || 0) || 0; }
    async function earnedBadgeList(userId){ const qs = await getDocs(collection(db, `rounds/${ROUND_ID}/participants/${userId}/badges`)); const arr=[]; qs.forEach(docSnap=>{ arr.push({ id: docSnap.id, ...(docSnap.data()||{}) }); }); return arr.sort((a,b)=> _ts(b.earnedAt)-_ts(a.earnedAt)); }

    async function awardBadge(userId, badge){ await setDoc(doc(db, `rounds/${ROUND_ID}/participants/${userId}/badges`, badge.id), { id: badge.id, title: badge.title, desc: badge.desc, earnedAt: new Date().toISOString() }, { merge: true }); }

    // ★ 單一入口：登入後一次、寫入後一次
    async function checkAndAward(userId){ if (!userId) return; const ref = doc(db, `rounds/${ROUND_ID}/participants`, userId); const snap = await getDoc(ref); if (!snap.exists()) return; const p = snap.data(); if (p.dailyLog && typeof p.dailyLog === 'string'){ try{ p.dailyLog = JSON.parse(p.dailyLog); }catch{ p.dailyLog = {}; } }
      let ctx = ctxFromParticipant(p);
      if ((p.total||0) !== ctx.totalFromDaily){ await setDoc(ref, { total: ctx.totalFromDaily, updatedAt: new Date().toISOString() }, { merge:true }); ctx = ctxFromParticipant({ ...p, total: ctx.totalFromDaily }); }
      const owned = await earnedBadgeIds(userId);
      const toAward = BADGES.filter(b => !owned.has(b.id) && b.test(ctx)).filter(b => !awardInflight.has(b.id));
      if (!toAward.length) return;
      for (const b of toAward){ awardInflight.add(b.id); try { await awardBadge(userId, b); } finally { awardInflight.delete(b.id); } }
      toast(`解鎖徽章：${toAward.map(b=>`${b.emoji} ${b.title}`).join('、')}`);
      renderBadges(userId);
    }

    function toast(msg){ const el = document.createElement('div'); el.className = 'fixed bottom-20 left-1/2 -translate-x-1/2 bg-black text-white text-sm px-4 py-2 rounded-lg shadow-lg z-[9999]'; el.textContent = msg; document.body.appendChild(el); setTimeout(()=>{ el.remove(); }, 2500); }

    // 成就區：只顯示「已解鎖」且「目前仍符合條件」的徽章（同義合併，新→舊）
    async function renderBadges(userId){
      const wrap = document.getElementById('badges-wrap');
      if (!wrap) return;
      wrap.innerHTML = '';

      // 目前可得（依每日加總與連續天數）
      const pSnap = await getDoc(doc(db, `rounds/${ROUND_ID}/participants`, userId));
      let p = pSnap.data() || {};
      if (p.dailyLog && typeof p.dailyLog === 'string'){
        try{ p.dailyLog = JSON.parse(p.dailyLog); }catch{ p.dailyLog = {}; }
      }
	  const ctx = ctxFromParticipant(p);
      const eligible = new Set(BADGES.filter(b => b.test(ctx)).map(b => b.id));

      // 已解鎖（做同義合併與去重）
      const earned = await earnedBadgeList(userId);

      // 僅顯示「已解鎖且目前仍符合」的徽章
      const show = earned.filter(it => eligible.has(it.id));

      if (!show.length){
        wrap.innerHTML = `<div class="text-center text-sm text-gray-500 py-3">目前尚未解鎖任何徽章</div>`;
        return;
      }

      for (const it of show){
        const meta = BADGE_INDEX[it.id] || { emoji:'🏅', title: it.title || it.id, desc: it.desc || '' };
        const card = document.createElement('div');
        card.className = 'p-3 rounded-xl border border-blue-300 bg-blue-50 flex items-start gap-3';
        card.innerHTML = `
          <div class="text-2xl">${meta.emoji}</div>
          <div class="flex-1">
            <div class="text-sm font-semibold text-blue-700">${meta.title}</div>
            <div class="text-xs text-gray-600">${meta.desc || ''}</div>
            <div class="mt-1 text-[11px] text-blue-600">已解鎖</div>
          </div>`;
        wrap.appendChild(card);
      }
    }

    // ===== 每日紀錄（僅每日表） =====
    function renderDailyLog(all){ dailyLogTableHead.innerHTML=''; dailyLogTableBody.innerHTML=''; const dates = dateRange(); const headerRow=document.createElement('tr'); headerRow.className='daily-log-table'; const nameHeader=document.createElement('th'); nameHeader.className='py-3 px-4 md:px-6 text-left'; nameHeader.textContent='參賽者'; headerRow.appendChild(nameHeader); dates.forEach(d=>{ const th=document.createElement('th'); th.className='py-3 px-2 text-center text-[11px]'; th.textContent=`${d.getMonth()+1}/${d.getDate()}`; headerRow.appendChild(th); }); dailyLogTableHead.appendChild(headerRow);
      const ids = Object.keys(all).sort((a,b)=>{ const ta=(all[a].name||a), tb=(all[b].name||b); return ta.localeCompare(tb,'zh-Hant'); });
      ids.forEach(id=>{ const p = all[id]; const tr=document.createElement('tr'); tr.className='border-b border-gray-200 hover:bg-gray-50'; const nameCell=document.createElement('td'); nameCell.className='py-3 px-4 md:px-6 text-left whitespace-nowrap'; nameCell.textContent=p.name; tr.appendChild(nameCell); dates.forEach(d=>{ const key=fmtDate(d); const rec = (p.dailyLog||{})[key] || {squat:0,pushup:0,rowing:0}; const sum = (rec.squat||0)+(rec.pushup||0)+(rec.rowing||0); const td=document.createElement('td'); td.className='py-2.5 px-2 text-center text-xs'; td.textContent = sum>0 ? sum : '-'; tr.appendChild(td); }); dailyLogTableBody.appendChild(tr); }); }

    // ===== 卡片視圖（四分區：Header / 三欄動作 / 進度 / 徽章提示） =====
    function renderCards(all){ const cardsWrap = document.getElementById('cards-wrap'); if (!cardsWrap) return; cardsWrap.innerHTML = '';
      const ids = Object.keys(all).sort((a,b)=>{ const ta=(all[a].total||0), tb=(all[b].total||0); if (tb!==ta) return tb-ta; return (all[a].name||a).localeCompare(all[b].name||b,'zh-Hant'); });
      const todayStr = dateSelect.value;
      ids.forEach((id, idx)=>{ const p = all[id]; const daily = p.dailyLog || {}; const today = daily[todayStr] || {squat:0,pushup:0,rowing:0}; const total = Number.isFinite(p.total) && p.total >= 0 ? p.total : sumFromDaily(daily); const streak = calcStreak(daily, todayStr); const realm  = realmFromTotal(total);
        const theme = { emerald:{ chip:'bg-emerald-50 text-emerald-700 border border-emerald-200', bar:'bg-emerald-500', ring:'ring-emerald-200' }, amber:{ chip:'bg-amber-50 text-amber-700 border border-amber-200', bar:'bg-amber-500', ring:'ring-amber-200' }, violet:{ chip:'bg-violet-50 text-violet-700 border border-violet-200', bar:'bg-violet-500', ring:'ring-violet-200' }, sky:{ chip:'bg-sky-50 text-sky-700 border border-sky-200', bar:'bg-sky-500', ring:'ring-sky-200' }, orange:{ chip:'bg-orange-50 text-orange-700 border border-orange-200', bar:'bg-orange-500', ring:'ring-orange-200' }, gray:{ chip:'bg-gray-100 text-gray-700 border border-gray-200', bar:'bg-gray-500', ring:'ring-gray-200' } }[realm.current.color] || { chip:'bg-gray-100 text-gray-700 border border-gray-200', bar:'bg-gray-500', ring:'ring-gray-200' };

        // 四分區卡片樣式
        const card = document.createElement('article');
        card.className = `relative rounded-2xl bg-white p-4 shadow-sm ring-1 ring-gray-200 ${theme.ring}`;
        card.innerHTML = `
          <!-- 區塊1：Header -->
          <div class="absolute -top-2 -right-2 bg-black/80 text-white text-xs px-2 py-0.5 rounded-full">#${idx+1}</div>
          <header class="flex items-center gap-3 mb-3">
            <div class="h-10 w-10 rounded-full bg-gray-100 grid place-items-center text-blue-600 font-semibold">${(p.name||id).slice(0,1).toUpperCase()}</div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2">
                <h3 class="font-semibold truncate">${p.name||id}</h3>
                <span class="px-2 py-0.5 text-xs rounded-full ${theme.chip}">
                  ${realm.current.emoji} ${realm.current.name}
                </span>
              </div>
              <p class="text-xs text-gray-500">連續 ${streak} 天</p>
            </div>
          </header>

          <!-- 區塊2：三欄動作（數字大在上、文字小在下） -->
          <section class="">
            <div class="flex justify-around text-center">
              ${[ 
                {k:'squat',  label:'深蹲',  icon:'walk',   v: today.squat||0},
                {k:'pushup', label:'伏地',  icon:'pushup', v: today.pushup||0},
                {k:'rowing', label:'划船',  icon:'row',    v: today.rowing||0},
              ].map(a => `
                <div class="px-1 py-1 text-center">
                  <div class="text-lg font-bold leading-none">${a.v}</div>
                  <div class="mt-1 text-[11px] text-gray-600 inline-flex items-center gap-1 justify-center">
                    <svg class="w-3.5 h-3.5"><use href="#icon-${a.icon}"/></svg>${a.label}
                  </div>
                </div>
              `).join('')}
            </div>
          </section>

          <!-- 區塊3：進度條 -->
          <section class="mt-2">
            <div class="flex justify-between text-xs text-gray-500 mb-1">
              <span>修為 ${total} / 2,500</span>
              <span>${realm.next ? `距「${realm.next.name}」還差 ${realm.remain}` : '已封頂'}</span>
            </div>
            <div class="h-2 w-full rounded-full bg-gray-100 overflow-hidden">
              <div class="h-full bg-blue-500 transition-all" style="width:${realm.pct.toFixed(2)}%"></div>
            </div>
          </section>

          <!-- 區塊4：徽章提示（最高境界＋最高連續）
          <section class="pt-3">
            <div class="flex items-center gap-2 flex-wrap">
              ${(() => {
                const realmSteps = [
					{at:2500, txt:'🌌 飛升'},   // 銀河/宇宙感，升天突破
					{at:2000, txt:'⚡ 化神'},   // 電光一閃，比 🔥 更神性
					{at:1500, txt:'🍼 元嬰'},   // 奶瓶，比 👶 更俏皮
					{at:1000, txt:'🌕 金丹'},   // 滿月 → 圓滿丹藥意象
					{at:500,  txt:'🪨 築基'},   // 石頭 → 穩固基礎
					{at:100,  txt:'🍃 煉氣'},   // 飄落葉子，比 🌿 更輕盈
                ];
                let realmTop = null; for (const s of realmSteps) { if (total >= s.at) { realmTop = s; break; } }
                const streakSteps = [ {d:30, txt:'🧘 30日'}, {d:21, txt:'🧘 21日'}, {d:14, txt:'🧘 14日'}, {d:7, txt:'🧘 7日'}, {d:3, txt:'🧘 3日'} ];
                const streakTop  = streakSteps.find(s => streak >= s.d);
                const badges = [realmTop?.txt, streakTop?.txt].filter(Boolean);
                return badges.map(txt => `<span class="inline-flex items-center gap-1 text-xs px-2 py-1 rounded-full ${theme.chip} shadow-sm">${txt}</span>`).join('') || `<span class="text-xs text-gray-500">尚無徽章，今天動一下吧 💪</span>`;
              })()}
            </div>
          </section>  -->
        `;
        cardsWrap.appendChild(card);
      });
    }

    // ===== 寫入自己紀錄（覆寫模式；寫入後頒發檢查） =====
    async function saveReps(kind, date, newVal){ const ref = doc(db, `rounds/${ROUND_ID}/participants`, currentUser); const snap = await getDoc(ref); if (!snap.exists()) return; const data = snap.data(); const daily = typeof data.dailyLog === 'string' ? JSON.parse(data.dailyLog) : (data.dailyLog||{}); const old = ((daily[date]||{})[kind]) || 0; const diff = newVal - old; const accum = { squat: data.squat||0, pushup: data.pushup||0, rowing: data.rowing||0, total:  data.total ||0 }; accum[kind] += diff; accum.total += diff; if (!daily[date]) daily[date] = {squat:0,pushup:0,rowing:0}; daily[date][kind] = newVal; await setDoc(ref, { ...accum, dailyLog: JSON.stringify(daily), updatedAt: new Date().toISOString() }, { merge:true }); await checkAndAward(currentUser); }

    async function saveOwnName(newName){ await updateDoc(doc(db, `rounds/${ROUND_ID}/participants`, currentUser), { name: newName, updatedAt: new Date().toISOString() }); userName.textContent = newName; }

    // ===== 事件 =====
    loginBtn.addEventListener('click', async ()=>{ const u = usernameI.value.trim(); const p = passwordI.value; if (!u || !p){ loginErr.textContent='請輸入使用者名稱與密碼'; return; } if (!/^[A-Za-z0-9_.-]{3,32}$/.test(u)){ loginErr.textContent='使用者名稱僅限英數/._- (3-32字)'; return; } try{ await login(u, p); showApp(); }catch(e){ loginErr.textContent = e.message || '登入失敗'; } });
    logoutBtn.addEventListener('click', ()=>{ localStorage.removeItem('currentUser'); localStorage.removeItem('currentRoundId'); currentUser = null; showLogin(); });

    btnSquat.addEventListener('click', async ()=>{ const cur = await (async ()=>{ const snap=await getDoc(doc(db,`rounds/${ROUND_ID}/participants`,currentUser)); const d = snap.data(); const dl=typeof d.dailyLog==='string'?JSON.parse(d.dailyLog):d.dailyLog||{}; return (dl[dateSelect.value]?.squat)||0; })(); const v = await showRepsModal('深蹲', cur); if (v===null) return; await saveReps('squat', dateSelect.value, v); });
    btnPushup.addEventListener('click', async ()=>{ const cur = await (async ()=>{ const snap=await getDoc(doc(db,`rounds/${ROUND_ID}/participants`,currentUser)); const d = snap.data(); const dl=typeof d.dailyLog==='string'?JSON.parse(d.dailyLog):d.dailyLog||{}; return (dl[dateSelect.value]?.pushup)||0; })(); const v = await showRepsModal('伏地挺身', cur); if (v===null) return; await saveReps('pushup', dateSelect.value, v); });
    btnRowing.addEventListener('click', async ()=>{ const cur = await (async ()=>{ const snap=await getDoc(doc(db,`rounds/${ROUND_ID}/participants`,currentUser)); const d = snap.data(); const dl=typeof d.dailyLog==='string'?JSON.parse(d.dailyLog):d.dailyLog||{}; return (dl[dateSelect.value]?.rowing)||0; })(); const v = await showRepsModal('划船', cur); if (v===null) return; await saveReps('rowing', dateSelect.value, v); });

    function showRepsModal(type, initial){ return new Promise((resolve)=>{ repsModalTitle.textContent=`編輯${type}數量`; repsModalText.textContent=`請輸入你在 ${dateSelect.value} 完成的 ${type} 數量：`; repsInput.value = initial ?? ''; repsModal.style.display='flex'; repsInput.focus(); const onConfirm=()=>{ repsModal.style.display='none'; const v=parseInt(repsInput.value,10); resolve(Number.isFinite(v)&&v>=0 ? v : null); cleanup(); }; const onCancel =()=>{ repsModal.style.display='none'; resolve(null); cleanup(); }; function cleanup(){ repsModalConfirm.removeEventListener('click',onConfirm); repsModalCancel .removeEventListener('click',onCancel); } repsModalConfirm.addEventListener('click',onConfirm); repsModalCancel .addEventListener('click',onCancel); }); }

    nameModalConfirm.addEventListener('click', async ()=>{ const v = nameInput.value.trim(); if (!v) return; try{ await saveOwnName(v); }catch(e){ alert(`更新名稱失敗：${e.code||e.message}`); } nameModal.style.display='none'; });
    nameModalCancel.addEventListener('click', ()=> nameModal.style.display='none');

    // 自動登入
    (async function boot(){ const savedU = localStorage.getItem('currentUser'); const savedR = localStorage.getItem('currentRoundId'); initDate(); if (savedU && savedR === ROUND_ID){ currentUser = savedU; showApp(); } else { showLogin(); } })();
  </script>
